spring.application.name=demo2

# PostgreSQL Ayarlar?
spring.datasource.url=jdbc:postgresql://localhost:5432/demo2-db
spring.datasource.username=postgres
spring.datasource.password=sifre123

# JPA Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Ayarlar?
jwt.secret=myVeryLongSecretKeyThatIsAtLeast64CharactersLongForHS512Algorithm!
jwt.expiration=86400000

# Server ayarlar?
server.port=8080

# Logging
logging.level.com.sidar.demo2=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# CORS debugging için
logging.level.org.springframework.web.filter.CorsFilter=DEBUG